<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Question Page</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR">
    <link rel="stylesheet" href="../assets/css/test.css">

    <!-- Google AdSense-->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5444252170089571" crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-5444252170089571">

    <!-- Google tag (gtag.js)-->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RFMRVTWQTG"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-RFMRVTWQTG');
    </script>
</head>
<body>
    <div id="loading" style="display:none">
    </div>
    <main id="mainContainer">
        <div id="questionContainer">
            <p id="questionNumber">Q 1</p>
            <p id="questionText">This is the first question.</p>
        </div>

        <div id="buttonContainer">
            <button id="button1">Button 1</button>
            <button id="button2">Button 2</button>
        </div>

        <div id="bottomContainer">
            <div id="progressBar">
                <div id="progress"></div>
            </div>
            <div id="remainQuestion">0/0</div>
        </div>

    </main>
    <script type="module" src="../js/test.js" defer></script>
</body>
</html>
