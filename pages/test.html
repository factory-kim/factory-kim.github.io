<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Question Page</title>
    <link rel="stylesheet" href="../assets/css/test.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5444252170089571"
     crossorigin="anonymous"></script>
</head>
<body>
    <div id="loading" style="display:none">
    </div>
    <main id="mainContainer">
        <h1>Dynamic Question Page</h1>
        <div id="questionContainer">
            <p id="questionNumber">Question 1:</p>
            <p id="questionText">This is the first question.</p>
        </div>

        <div id="buttonContainer">
            <button id="button1">Button 1</button>
        </div>

        <div id="buttonContainer">
            <button id="button2">Button 2</button>
        </div>

        <div id="progressBar">
            <div id="progress"></div>
        </div>
    </main>
    <script type="module" src="../js/test.js" defer></script>
</body>
</html>
