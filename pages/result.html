<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/result.css">
    <title>Result Page</title>
</head>

<body>
    <section class="section1">
        <div class="component">
            <p class="small-text">Small Text</p>
            <h2 class="large-text">Larger Text</h2>
            <img src="../res/1_start_image.jpg" alt="Large Image">
            </div>
            </section>
            <section class="section2">
        <div class="component">
        <h2 class="medium-text">Medium Sized Text</h2>

        <div class="grid-container">
            <div class="column">
                <img src="../res/sample_image.jpg" alt="Small Image 1">
                <p class="small-text">Small Text 1</p>
                <p class="bold-text">Bold Text 1</p>
            </div>
            <div class="column">
                <img src="../res/sample_image.jpg" alt="Small Image 2">
                <p class="small-text">Small Text 2</p>
                <p class="bold-text">Bold Text 2</p>
            </div>
            <div class="column">
                <img src="../res/sample_image.jpg" alt="Small Image 3">
                <p class="small-text">Small Text 3</p>
                <p class="bold-text">Bold Text 3</p>
            </div>
        </div>
    </div>
    </section>
    <section class="section3">
        <div class="auto-sizing-image">
            <img src="../res/1_start_image.jpg" alt="Best and Worst Matches">
        </div>
        <div class="circular-buttons">
            <div class="circular-button">1</div>
            <div class="circular-button">2</div>
            <div class="circular-button">3</div>
        </div>
        <div class="rectangular-button">
            <button>Rectangular Button</button>
        </div>
    </section>
</body>

</html>
