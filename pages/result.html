<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/result.css">
    <title>Result Page</title>
    <meta property="og:title" content="Quiz Result">
    <meta property="og:description" content="See what your result is!">
    <meta property="og:image" content="https://factory-kim.github.io/res/1_result_kor_pleasure_and_joy_seeker.jpg">
    <meta property="og:url" content="https://factory-kim.github.io/pages/start">
    
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.4.0/kakao.min.js"
        integrity="sha384-mXVrIX2T/Kszp6Z0aEWaA8Nm7J6/ZeWXbL8UpGRjKwWe56Srd/iyNmWMBhcItAjH"
        crossorigin="anonymous"></script>
    <script>
        Kakao.init('4a6bfdf64b61166ba6d3c1951dec067d'); // 사용하려는 앱의 JavaScript 키 입력
        console.log(Kakao.isInitialized());
    </script>

</head>

<body>
    <section class="section1">
        <div class="component">
            <p id="typePretext" class="small-text">Your Type is</p>
            <h2 id="typeName" class="large-text">Sexy Businessman</h2>
            <img id='typeImg' src="../res/1_start_image.jpg" alt="Large Image">
        </div>
    </section>
    <section class="section2">
        <div class="component">
        <h2 id="productPretext" class="medium-text">Product Recommedation</h2>
        <div class="grid-container">
            <div class="column product">
                <img src="../res/sample_image.jpg">
                <p class="small-text product-name">Small Text 1</p>
                <p class="bold-text product-description">Bold Text 1</p>
            </div>
            <div class="column product">
                <img src="../res/sample_image.jpg">
                <p class="small-text product-name">Small Text 2</p>
                <p class="bold-text product-description">Bold Text 2</p>
            </div>
        </div>
    </div>
    </section>
    <section class="section3">
        <div class="grid-container">
            <div class="auto-sizing-image column">
                <img id='bestImg' src="../res/1_start_image.jpg" alt="Best and Worst Matches">
            </div>
            <div class="auto-sizing-image column">
                <img id='worstImg' src="../res/1_start_image.jpg" alt="Best and Worst Matches">
            </div>
        </div>
        <div class="circular-buttons">
            <div class="circular-button" id="copy-url-button" value="/start.html">URL</div>
            <div class="circular-button" id="twitter-share-button">
                <a class="twitter-share-button"
                    href="https://twitter.com/intent/tweet?url=https://factory-kim.github.io/pages/start&text=Try%20this%20out!"
                    data-size="large" data-text="Try this out!" data-url="https://factory-kim.github.io/pages/start">
                    Tweet
                </a>
            </div>
            <div class="circular-button" id="kakao-share-button">Kakao</div>
        </div>
        <div class="rectangular-button">
            <button id='retryButton'>Retry Button</button>
        </div>
    </section>
    <script type="module" src="../js/result.js"></script>
</body>

</html>
